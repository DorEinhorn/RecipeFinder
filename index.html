<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="error-message"></div>
        <div class="header">
            <h1>Recipe Finder</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for recipes by ingredients (comma-separated)...">
            <button id="search-button">Search</button>
            <select id="cuisine-type">
                <option value="">All Cuisines</option>
                <option value="American">American</option>
                <option value="Chinese">Chinese</option>
                <option value="Italian">Italian</option>
                <option value="Mexican">Mexican</option>
            </select>
            <select id="recipe-category">
                <option value="">All Categories</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snacks">Snacks</option>
            </select>
        </div>
        <button id="back-to-search" style="display: none;">Back to Search</button>
        <div class="recipe-list" id="recipe-list">
            <div id="spinner" class="spinner" style="display: none;"></div>
        </div>
        <div class="pagination" id="pagination" style="display: none;">
            <button id="prev-page">Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page">Next</button>
        </div>
        <div class="button-group">
            <button id="view-favorites">View Favorites</button>
            <button id="view-shopping-list">View Shopping List</button>
        </div>
    </div>
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="recipe-details"></div>
            <div id="recipe-reviews">
                <h3>Reviews</h3>
                <div id="reviews-list"></div>
                <h3>Submit a Review</h3>
                <div id="review-form">
                    <input type="text" id="review-name" placeholder="Your name">
                    <textarea id="review-text" placeholder="Your review"></textarea>
                    <label for="review-rating">Rating:</label>
                    <select id="review-rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button id="submit-review">Submit Review</button>
                </div>
            </div>
            <div id="recipe-sharing">
                <h3>Share this recipe:</h3>
                <button id="share-email">Email</button>
                <button id="share-facebook">Facebook</button>
                <button id="share-twitter">Twitter</button>
            </div>
            <button id="save-to-favorites-modal" class="favorite-button">Save to Favorites</button>
            <button id="add-to-shopping-list">Add to Shopping List</button>
        </div>
    </div>
    <div id="favorites-modal" class="modal">
        <div id="favorites-content">
            <span class="close-favorites">&times;</span>
            <h3>Your Favorites</h3>
            <ul id="favorites-list-modal"></ul>
        </div>
    </div>
    <div id="shopping-list-modal" class="modal">
        <div id="shopping-list-content">
            <span class="close-shopping-list">&times;</span>
            <h3>Shopping List</h3>
            <ul id="shopping-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
